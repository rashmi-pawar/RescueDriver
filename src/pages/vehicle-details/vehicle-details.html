<ion-header class="transparent">
    <ion-navbar>
    </ion-navbar>
</ion-header>
<ion-content padding class="main-bg">
  <div class="login-title">
    <h1 class="bold">Vehicle Details</h1>
  </div>
    <ion-list inset no-margin padding-top>

      <ion-item margin-top no-padding class="transparent no-icn">
        <ion-label floating>Vehicle Registration</ion-label>
        <ion-input type="text" [(ngModel)]="vehicleNumber"></ion-input>
      </ion-item>
      <!-- <ion-item margin-top no-padding class="transparent">
        <ion-label for="registration">Vehicle Registration</ion-label>
        <ion-label class="image-name" for="registration">{{this.vehicleRegistraion.name}}</ion-label>
        <ion-input name="registration" id="registration" class="fileInput" type="file" (change)="vehicleRegistraionEvent($event)"></ion-input>
      </ion-item> -->

      <ion-item margin-top no-padding class="transparent">
        <ion-label>Driving Licence</ion-label>
        <ion-label class="image-name">{{this.drivingLicence.name}}</ion-label>
        <ion-input name="drivingLicence" id="drivingLicence" class="fileInput" type="file" (change)="drivingLicenceEvent($event)"></ion-input>
      </ion-item>

      <ion-item margin-top no-padding class="transparent">
        <ion-label>Insurance Document</ion-label>
        <ion-label class="image-name">{{this.insuranceDoc.name}}</ion-label>
        <ion-input name="insuranceDoc" id="insuranceDoc" class="fileInput" type="file" (change)="insuranceDocEvent($event)"></ion-input>
      </ion-item>

      <ion-item margin-top no-padding class="transparent">
        <ion-label>Logbook</ion-label>
        <ion-label class="image-name">{{this.vehicleProfile.name}}</ion-label>
        <ion-input name="vehicleProfile" id="vehicleProfile" class="fileInput" type="file" (change)="vehicleProfileDocEvent($event)"></ion-input>
      </ion-item>

      
      <!-- <ion-item margin-top no-padding class="transparent">
        <ion-label>Background Checks</ion-label>
        <ion-label class="image-name">{{this.backgroundCheck.name}}</ion-label>
        <ion-input name="backgroundCheck" id="backgroundCheck" class="fileInput" type="file" (change)="backgroundCheckEvent($event)"></ion-input>
      </ion-item> -->

      <!-- <ion-item margin-top no-padding class="transparent no-icn">
        <ion-label floating>Vehicle Number</ion-label>
        <ion-input type="text" [(ngModel)]="vehicleNumber"></ion-input>
      </ion-item> -->

      <ion-item no-padding class="transparent no-icn">
        <ion-label floating>Vehicle Pay Load(Only in Kgs)</ion-label>
        <ion-input type="number" [(ngModel)]="payload" ></ion-input>
      </ion-item>

      <ion-item margin-top no-padding no-lines class="transparent no-icn bottom-border">
        <label for="ctype">Number of People carry </label>
        <select id="ctype" [(ngModel)]="passengers" class="transparent no-icn right-align">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </ion-item>

      <ion-item margin-top no-padding no-lines class="transparent no-icn bottom-border">
        <label for="type">Select Tow Type</label>
        <select id="type" [(ngModel)]="vehicleType" class="transparent no-icn right-align">
          <option *ngFor="let item of towType" value="{{item.id}}">{{ item.name}}</option>
        </select>
      </ion-item>

      <div text-center padding-top class="signin-btn">
        <button ion-button round class="yellow_btn" (click)="save()" >Save</button>
      </div>
    </ion-list>
</ion-content>
