<ion-header class="transparent">
    <ion-navbar>
    </ion-navbar>
</ion-header>
<ion-content class="main-bg">
    <div text-center class="login-title">
        <img margin-bottom class="logo" src="assets/img/logo.png">
        <h1 class="bold">Forgot Password</h1>
    </div>
      <ion-list padding>
        <ion-item no-padding padding-bottom class="transparent">
          <ion-label floating><ion-icon large class="text-yellow" name="ios-mail"></ion-icon> Email</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
        <div text-center margin padding class="signin-btn">
          <button (click)="send()" margin ion-button round class="yellow_btn">Send</button>
        </div>
      </ion-list>
</ion-content>
